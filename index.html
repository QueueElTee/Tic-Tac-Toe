<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon_1.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f6fb301c7e.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <form action="#" class="player-form">
        <div class="input">
            <div>
                <label for="player1">Player 1:</label>
                <input type="text" placeholder="Enter Name Here" id="player1" required> 
            </div>
            <div>
                <label for="player2">Player 2:</label>
                <input type="text" placeholder="Enter Name Here" id="player2" required> 
            </div>
        </div>
        <div class="start-game">
            <button type="submit">Start Game <i class="fa-solid fa-gamepad"></i></button>
        </div>
    </form>

    <h2 class="current-player"></h2>

    <div class="game-board">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
    </div>

    <div class="play-again">
        <button>Play Again <i class="fa-solid fa-gamepad"></i></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
