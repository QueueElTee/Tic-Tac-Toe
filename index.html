<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon_1.ico" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <form action="#" class="player-form">
        <div class="input">
            <div>
                <label for="player1">Player 1</label>
                <input type="text" placeholder="Enter Name Here" id="player1"> 
            </div>
            <div>
                <label for="player2">Player 2</label>
                <input type="text" placeholder="Enter Name Here" id="player2"> 
            </div>
        </div>
        <button type="submit">Start Game</button>
    </form>

    <div class="game-board">
        <div class="one">X</div>
        <div class="two">O</div>
        <div class="three">O</div>
        <div class="four">O</div>
        <div class="five">X</div>
        <div class="six">O</div>
        <div class="seven">X</div>
        <div class="eight">O</div>
        <div class="nine">X</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
